<wide-header-page title="{{'Login'|translate}}">
  <div page-content>

    <form [formGroup]="loginUrlForm">
      <ion-item>
        <ion-label stacked>{{ 'Login URL' | translate }}</ion-label>
        <ion-input formControlName="url" type="text"></ion-input>
          <ion-icon *ngIf="hasScanner" class="scanner-icon" name="qr-scanner" item-right (click)="openScanner()"></ion-icon>
      </ion-item>
    </form>
  </div>
  <div footer-content>
    <ion-toolbar>
      <button ion-button full class="button-footer" (click)="confirm()">Confirm Login</button>
    </ion-toolbar>
  </div>
</wide-header-page>
