<wide-header-page title="{{'Smart Contract Transaction' | translate}}">
  <div page-content>
    <ion-list class="settings-list bp-list">
        <div class="settings-explanation">
          <div class="settings-heading" translate>Enter the smart contract transaction details</div>
          <div class="settings-description">
            {{description}}
          </div>
        </div>
        <ion-item text-wrap>
          <ion-label stacked>{{'Smart Contract Data' | translate}}</ion-label>
          <ion-textarea class="summary-item-detail" [(ngModel)]="txDataString" name="txData" autocomplete="off" autocorrect="off"></ion-textarea>
        </ion-item>
    </ion-list>
  </div>
  <div footer-content>
    <ion-toolbar>
      <button ion-button class="button-standard" (click)="broadcastSignedMessage()" >
        {{'Broadcast' | translate}}
      </button>
    </ion-toolbar>
  </div>
</wide-header-page>
