<wide-header-page title="{{'Smart Contract Transaction' | translate}}">
  <div page-content>
    <form [formGroup]="scTxDataForm">
      <ion-item text-wrap *ngIf="!hasScanner">
        <ion-label stacked>{{'Smart Contract Data' | translate}}</ion-label>
        <ion-textarea formControlName="txData" rows="10" name="txData" autocomplete="off" autocorrect="off" type="text"></ion-textarea>
      </ion-item>
    </form>
    <ion-row *ngIf="hasScanner">
      <ion-col text-center>
          <ion-icon item-center class="scan-icon" (click)="openScanner()" style="width: 100%;">
            <img src="assets/img/scan-ico.svg" style="width: 100%;">
          </ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div footer-content *ngIf="hasScanner">
    <ion-toolbar>
      <button ion-button full class="button-footer" (click)="openScanner()">Open Scanner</button>
    </ion-toolbar>
  </div>
  <div footer-content *ngIf="!hasScanner">
    <ion-toolbar>
      <button ion-button class="button-footer" (click)="broadcastSignedMessage()" >
        {{'Broadcast' | translate}}
      </button>
    </ion-toolbar>
  </div>
</wide-header-page>
